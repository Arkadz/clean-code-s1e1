<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="main-page">
    <div class="header-info">
      <img class="header-img" src="./eisenhower-matrix.jpg">
      <a class="more-inf"
        href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </div>
    <div class="centered-main-page-element">
      <p id="topSectionForAddingElementToList">
        <label class="item-label" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="text-input task" type="text">
          <button class="button-base">Add</button>
        </div>
      </p>
      <h3 class="section-header">Todo</h3>
      <ul id="incompleteTasks">
        <li class="item-list">
          <input class="input-checkbox" type="checkbox">
          <label class="item-label task">Pay Bills</label>
          <input type="text" class="text-input task" value="Pay Bills">
          <button class="button-base edit">Edit</button>
          <button class="button-base delete">
            <img class="remove-img" src="./remove.svg">
          </button>
        </li>
        <li class="item-list edit-mode">
          <input class="input-checkbox" type="checkbox">
          <label class="item-label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="text-input task">
          <button class="button-base edit">Save</button>
          <button class="button-base delete">
            <img class="remove-img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="section-header">Completed</h3>
      <ul id="completed-tasks">
        <li class="item-list">
          <input class="input-checkbox" type="checkbox" checked>
          <label class="item-label task">See the Doctor</label>
          <input type="text" class="text-input task">
          <button class="button-base edit">Edit</button>
          <button class="button-base delete">
            <img class="remove-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
